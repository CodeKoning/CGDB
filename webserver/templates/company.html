{% extends "layout.html" %}
{% block content %}
<div class="row mt-3">
		<h2>{{ cdata["name"] }}</h2>
</div>
<div class="row mt-3">
		<h2>Officers</h2>
</div>
<div class="row mt-3">
	{% for n in off_arr %}
		<p class="pl-5 font-weight-bold">{{ n["officer_title"] }}:</p>
		<p class="pl-2">{{ n["name"] }}</p>
	{% endfor %}
</div>
<div class="row mt-3">
		<h2>Board Members</h2>
</div>
<div class="row mt-3">
	{% for n in board_arr %}
		<p class="pl-5 font-weight-bold">{{ n["dir_title"] }}:</p>
		<p class="pl-2">{{ n["name"] }}</p>
	{% endfor %}
</div>

{% endblock content %}
