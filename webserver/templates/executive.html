{% extends "layout.html" %}
{% block content %}
	<div class="row mt-3">
			<h2>{{ edata["name"] }}</h2>
	</div>
	{% if founded_arr|length %}
		<div class="row mt-3">
			<h2>Founder of</h2>
		</div>
		<div class="row mt-3">
			{% for n in founded_arr %}
				<p class="pl-5">{{ n["name"] }}</p>
			{% endfor %}
		</div>
		{% else %}
	{% endif %}
{% endblock content %}
